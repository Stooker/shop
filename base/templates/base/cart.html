{% extends 'main.html' %}

{% block content %}
<h1>Your cart</h1>
<hr>
{% for prod in products %}

{{prod.product.name}}
{{prod.quantity}}
<form method="POST" action="{% url 'delete_from_cart' prod.id %}">
    {% csrf_token %}
    <div><input type="number" value="1" id="quantity" name="quantity" min="1" max="10"></div>
    <p>Plus icon: <span class="glyphicon glyphicon-plus"></span></p>
    <input class="btn btn-danger" type="submit" value="Remove from cart">
</form>
<hr>
{% endfor %}

<h4>Make order</h4>
{% endblock content %}
