{% extends 'main.html' %}

{% block content %}
<div class="login-page">
    <div class="form">
        <form class="login-form" method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
            <input type="text" name="{{ field.name }}" placeholder="{{ field.label }}"/>
            {% endfor %}
            <input type="submit" value="Register"/>
            <p class="message">Already registered? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</div>
{% endblock content %}
